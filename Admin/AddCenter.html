<!DOCTYPE html>
<head>

    <link rel="stylesheet" href="../css/AddCenter.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- header start -->
    <div class="container-fluid bg-dark d-none d-lg-block">
        <div class="row py-2 px-lg-5">
            <div class="col-lg-6 text-left mb-2 mb-lg-0">
                <a href="index.html" >
                    <h1 class="m-0 text-primary"><span class="text-white">Travel</span> Flix</h1>
                    
               
            </div>
            <div class="col-lg-6 text-right">
                <div class="d-inline-flex align-items-center">
                    <a class="text-primary px-2" href="">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a class="text-primary px-2" href="">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a class="text-primary px-2" href="">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a class="text-primary px-2" href="">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a class="text-primary pl-2" href="">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- header end -->



<!-- body start -->
<div class='addformtable'>
    <p class='travelflixheadadd'><u><b>Add New Ayurvedic Treatment Details</b></u></p>
    <br/><br>

    <form class='addform' >
        <label id="lableadd" for="name">Ayurvedic Center Name: * </label></br>
        <input type="text" id="name" class="name" placeholder='Ayurvedic Name' required

       /> <br></br>

       <label id="lableadd" for="address">Address: * </label></br>
       <input type="text" id="address" class="address" placeholder='Address'  required/>
       <br></br>

       <label id="lableadd" for="description">Description: * </label></br>
       <input type="text" id="description" class="description" placeholder='Description'  required/>
<br></br>
        <label for="email" id="lableadd">   E-mail: * </label></br>
        <input type="text" id="email" class="email" placeholder='E-mail'  required

       /> <br></br>
        
        <label for="web" id="lableadd">Web Address: </label></br>
        <input type="text" id="web" class="web" placeholder='Web Address'

       /> <br></br>

        <label for="phone" id="lableadd">Phone Number: * </label></br>
        <input type="text" id="phone" class="phone" placeholder='Phone Number' required pattern="[0-9]{10}"

        /> <br></br>

        <label for="packages" id="lableadd">Packages: * </label></br>
        <input type="text" id="packages" class="packages" placeholder='Packge Prices' required

        /> <br></br>

        <label for="myfile" id="lableadd">Select a file:</label></br>
        <input type="file" id="myfile" name="myfile">

        <br></br>

        <div class='buttonsAdd'>
            <form action="table.html">
            <button  class='buttonmy' type="submit" ><b>ADD</b></button></form>
           
        </div>

    </form>

</div>
</body>
</html>
